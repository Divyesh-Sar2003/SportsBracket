name: Build and Deploy (React â†’ deployment branch)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build React app
        run: |
          npm run build
        # For CRA, output = build/
        # For Vite, by default output = dist/ (see below)

      - name: Deploy build to deployment branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deployment           # target branch
          folder: dist                # build output folder
          clean: true                  # remove old files in deployment branch
